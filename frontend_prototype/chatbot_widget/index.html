                <button class="theme-mode-btn" id="themeModeBtn" title="Toggle theme">
                    <img src="assets/sun.png" alt="Light mode" class="theme-mode-icon sun-icon">
                    <img src="assets/moon.png" alt="Dark mode" class="theme-mode-icon moon-icon">
                </button>
            </div>
        </header>

        <main class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <img src="assets/avatar.png" alt="Shiksha Saathi Avatar" class="welcome-avatar">
                <h2>Welcome to Shiksha Saathi</h2>
                <p>Your AI-powered learning assistant. Ask me anything!</p>
                <div class="welcome-suggestions">
                    <button class="suggestion-chip" data-suggestion="Who are you?">Who are you?</button>
                    <button class="suggestion-chip" data-suggestion="Who maintains you?">Who maintains you?</button>
                    <button class="suggestion-chip" data-suggestion="What can you do?">What can you do?</button>
                </div>
            </div>
        </main>

        <footer class="input-pane" id="inputPane">
            <div class="input-overlay">
                <div class="input-field" id="overlayInput" contenteditable="true" aria-label="Message input" data-placeholder="Type your query..."></div>
                <button id="sendBtn" class="send-btn" aria-label="Send message" disabled>
                    <img src="assets/send_button.png" alt="Send icon">

            </div>
        </footer>
    </div>

    <script src="widget.js" defer></script>
