<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Shiksha Saathi - Embeddable AI Educational Assistant Widget">
    <title>Shiksha Saathi Widget</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="base.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
    
    <!-- Markdown parsing library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
</head>
<body>
    <!-- Widget Container -->
    <div class="widget-chatbot-container" id="widgetContainer">
        <header class="chatbot-header">
            <div class="header-controls">
                <button class="theme-mode-btn" id="themeModeBtn" title="Toggle theme">
                    <img src="assets/sun.png" alt="Light mode" class="theme-mode-icon sun-icon">
                    <img src="assets/moon.png" alt="Dark mode" class="theme-mode-icon moon-icon">
                </button>
            </div>
            <h1 class="header-title">Shiksha Saathi</h1>
            <a href="https://github.com/monojitgoswami69/Shiksha_Saathi" target="_blank" rel="noopener noreferrer" class="beta-badge">BETA</a>
        </header>

        <main class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="welcome-avatar">
                    <img src="assets/bot_avatar.png" alt="Bot avatar" class="avatar-image">
                </div>
                <h2>Welcome to Shiksha Saathi</h2>
                <p>Your AI-powered learning assistant. Ask me anything!</p>
                <div class="welcome-suggestions">
                    <button class="suggestion-chip" data-suggestion="Explain photosynthesis">Explain photosynthesis</button>
                    <button class="suggestion-chip" data-suggestion="Solve 2x + 3 = 7">Solve 2x + 3 = 7</button>
                    <button class="suggestion-chip" data-suggestion="What is machine learning?">What is machine learning?</button>
                </div>
            </div>
        </main>

        <footer class="input-pane" id="inputPane">
            <div class="input-overlay">
                <div class="input-field" id="overlayInput" contenteditable="true" aria-label="Message input" data-placeholder="Type your query..."></div>
                <button class="send-btn inactive" id="sendBtn" type="button" aria-label="Send message" disabled>
                    <img src="assets/send_button.png" alt="Send" class="send-btn-img" />
                </button>
            </div>
        </footer>
    </div>

    <script src="widget.js" defer></script>
</body>
</html>
